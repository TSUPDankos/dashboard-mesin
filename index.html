  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0;
        }

        .layout-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .layout-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .layout-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
        }

        .layout-btn.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .icons-grid {
            display: grid;
            gap: 2.5rem;
            padding: 2rem 0;
            max-width: 1200px;
            margin: 0 auto;
            transition: all 0.5s ease;
        }

        /* Layout Variations */
        .icons-grid.grid-layout {
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .icons-grid.row-layout {
            grid-template-columns: repeat(7, 1fr);
            gap: 1.5rem;
        }

        .icons-grid.column-layout {
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 200px;
        }

        .icons-grid.circle-layout {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 500px;
            width: 500px;
            margin: 2rem auto;
        }

        .icons-grid.zigzag-layout {
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .icons-grid.zigzag-layout .icon-container:nth-child(even) {
            transform: translateY(40px);
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .icon-container:hover {
            transform: translateY(-10px);
        }

        .numbered-icon {
            width: 160px;
            height: 160px;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .numbered-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, transparent, #00ffff);
            border-radius: 34px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .numbered-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .icon-1 {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            box-shadow: 
                0 8px 16px rgba(255, 107, 107, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .icon-2 {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            box-shadow: 
                0 8px 16px rgba(78, 205, 196, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .icon-3 {
            background: linear-gradient(145deg, #45b7d1, #3498db);
            box-shadow: 
                0 8px 16px rgba(69, 183, 209, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .icon-4 {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            box-shadow: 
                0 8px 16px rgba(243, 156, 18, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .icon-5 {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
            box-shadow: 
                0 8px 16px rgba(155, 89, 182, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .icon-6 {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            box-shadow: 
                0 8px 16px rgba(46, 204, 113, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .icon-7 {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 
                0 8px 16px rgba(231, 76, 60, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .numbered-icon:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 24px rgba(0, 0, 0, 0.3),
                0 6px 12px rgba(0, 0, 0, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.6);
            border-color: rgba(0, 255, 255, 0.8);
        }

        .numbered-icon:hover::before {
            opacity: 1;
        }

        .numbered-icon:hover::after {
            width: 180px;
            height: 180px;
        }

        .numbered-icon:active {
            transform: scale(0.95);
        }

        .icon-label {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* Circle Layout Positioning */
        .icons-grid.circle-layout .icon-container:nth-child(1) {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .icons-grid.circle-layout .icon-container:nth-child(2) {
            position: absolute;
            top: 15%;
            right: 15%;
            transform: translate(25%, -25%);
        }

        .icons-grid.circle-layout .icon-container:nth-child(3) {
            position: absolute;
            bottom: 15%;
            right: 15%;
            transform: translate(25%, 25%);
        }

        .icons-grid.circle-layout .icon-container:nth-child(4) {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .icons-grid.circle-layout .icon-container:nth-child(5) {
            position: absolute;
            bottom: 15%;
            left: 15%;
            transform: translate(-25%, 25%);
        }

        .icons-grid.circle-layout .icon-container:nth-child(6) {
            position: absolute;
            top: 15%;
            left: 15%;
            transform: translate(-25%, -25%);
        }

        .icons-grid.circle-layout .icon-container:nth-child(7) {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .layout-controls {
                gap: 0.5rem;
            }
            
            .layout-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .icons-grid {
                gap: 1.5rem;
            }
            
            .icons-grid.grid-layout {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .icons-grid.row-layout {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .icons-grid.circle-layout {
                height: 350px;
                width: 350px;
            }
            
            .numbered-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .icons-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 1rem;
            }
            
            .numbered-icon {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
        }

        /* Floating Bubbles */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: -1;
        }

        .bubble-1 {
            width: 60px;
            height: 60px;
            left: 10%;
            animation: floatBubble1 8s infinite ease-in-out;
        }

        .bubble-2 {
            width: 40px;
            height: 40px;
            left: 20%;
            animation: floatBubble2 6s infinite ease-in-out;
            animation-delay: -2s;
        }

        .bubble-3 {
            width: 80px;
            height: 80px;
            left: 70%;
            animation: floatBubble3 10s infinite ease-in-out;
            animation-delay: -4s;
        }

        .bubble-4 {
            width: 30px;
            height: 30px;
            left: 80%;
            animation: floatBubble4 7s infinite ease-in-out;
            animation-delay: -1s;
        }

        .bubble-5 {
            width: 50px;
            height: 50px;
            left: 50%;
            animation: floatBubble5 9s infinite ease-in-out;
            animation-delay: -3s;
        }

        /* Floating Stars */
        .star {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: -1;
            font-size: 20px;
        }

        .star-1 {
            left: 15%;
            animation: floatStar1 12s infinite ease-in-out;
        }

        .star-2 {
            left: 85%;
            animation: floatStar2 10s infinite ease-in-out;
            animation-delay: -3s;
        }

        .star-3 {
            left: 30%;
            animation: floatStar3 14s infinite ease-in-out;
            animation-delay: -6s;
        }

        .star-4 {
            left: 60%;
            animation: floatStar4 8s infinite ease-in-out;
            animation-delay: -2s;
        }

        .star-5 {
            left: 75%;
            animation: floatStar5 11s infinite ease-in-out;
            animation-delay: -4s;
        }

        /* Bubble Animations */
        @keyframes floatBubble1 {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes floatBubble2 {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            50% { transform: translateY(-10px) rotate(-180deg); }
        }

        @keyframes floatBubble3 {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            8% { opacity: 1; }
            92% { opacity: 1; }
            50% { transform: translateY(-30px) rotate(360deg); }
        }

        @keyframes floatBubble4 {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            12% { opacity: 1; }
            88% { opacity: 1; }
            50% { transform: translateY(-15px) rotate(-90deg); }
        }

        @keyframes floatBubble5 {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(-25px) rotate(270deg); }
        }

        /* AI Particles */
        .ai-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .particle-1 { left: 5%; animation: aiFloat1 6s infinite ease-in-out; }
        .particle-2 { left: 15%; animation: aiFloat2 8s infinite ease-in-out; animation-delay: -1s; }
        .particle-3 { left: 25%; animation: aiFloat3 7s infinite ease-in-out; animation-delay: -2s; }
        .particle-4 { left: 35%; animation: aiFloat4 9s infinite ease-in-out; animation-delay: -3s; }
        .particle-5 { left: 45%; animation: aiFloat5 5s infinite ease-in-out; animation-delay: -1.5s; }
        .particle-6 { left: 55%; animation: aiFloat6 8s infinite ease-in-out; animation-delay: -2.5s; }
        .particle-7 { left: 65%; animation: aiFloat7 6s infinite ease-in-out; animation-delay: -0.5s; }
        .particle-8 { left: 75%; animation: aiFloat8 7s infinite ease-in-out; animation-delay: -3.5s; }
        .particle-9 { left: 85%; animation: aiFloat9 9s infinite ease-in-out; animation-delay: -1.8s; }
        .particle-10 { left: 95%; animation: aiFloat10 6s infinite ease-in-out; animation-delay: -2.8s; }

        /* Neural Network Lines */
        .neural-line {
            position: fixed;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        .line-1 {
            width: 200px;
            top: 20%;
            left: 10%;
            animation: neuralPulse1 4s infinite ease-in-out;
        }

        .line-2 {
            width: 150px;
            top: 40%;
            right: 15%;
            animation: neuralPulse2 3s infinite ease-in-out;
            animation-delay: -1s;
        }

        .line-3 {
            width: 180px;
            top: 60%;
            left: 20%;
            animation: neuralPulse3 5s infinite ease-in-out;
            animation-delay: -2s;
        }

        .line-4 {
            width: 120px;
            top: 80%;
            right: 25%;
            animation: neuralPulse4 3.5s infinite ease-in-out;
            animation-delay: -0.5s;
        }

        /* Holographic Grid */
        .holo-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
            animation: gridShift 20s infinite linear;
        }

        /* Star Animations */
        @keyframes floatStar1 {

  <script>
        // Default configuration
        const defaultConfig = {
            main_title: "Icon Bernomor Timbul",
            subtitle: "Koleksi 7 icon dengan efek 3D dan cahaya yang menawan"
        };

        // Render function to update UI based on config
        async function render(config) {
            const mainTitle = document.getElementById('main-title');
            const subtitle = document.getElementById('subtitle');
            
            if (mainTitle) {
                mainTitle.textContent = config.main_title || defaultConfig.main_title;
            }
            
            if (subtitle) {
                subtitle.textContent = config.subtitle || defaultConfig.subtitle;
            }
        }

        // Map to capabilities (no recolorables, fonts, etc. for this simple example)
        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        // Map to edit panel values
        function mapToEditPanelValues(config) {
            return new Map([
                ["main_title", config.main_title || defaultConfig.main_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle]
            ]);
        }

        // Handle layout changes
        function changeLayout(layoutType) {
            const iconsGrid = document.querySelector('.icons-grid');
            const buttons = document.querySelectorAll('.layout-btn');
            
            // Remove all layout classes
            iconsGrid.className = 'icons-grid';
            
            // Add new layout class
            iconsGrid.classList.add(layoutType + '-layout');
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show notification
            showNotification(`Layout berubah ke ${getLayoutName(layoutType)}!`);
        }

        function getLayoutName(layoutType) {
            const names = {
                'grid': 'Grid',
                'row': 'Baris',
                'column': 'Kolom', 
                'circle': 'Lingkaran',
                'zigzag': 'Zigzag'
            };
            return names[layoutType] || layoutType;
        }

        // Handle icon clicks
        function handleIconClick(number) {
            showNotification(`Icon ${number} diklik!`);
        }

        // Show notification function
        function showNotification(message) {
            // Create a simple notification effect
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(0, 255, 255, 0.3);
            `;
            
            // Add animation keyframes
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // Remove notification after 2 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 2000);
        }

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                render,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            if (window.elementSdk && window.elementSdk.config) {
                render(window.elementSdk.config);
            } else {
                render(defaultConfig);
            }
        });
    </script>
